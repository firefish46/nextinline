<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSlot</title>
    <link rel="stylesheet" href="dstyle.css">
    
</head>
<body>

    <h1>QuickSlot</h1>
    <h3>Available Doctors</h3>
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Doctor 1">
            <h3>Dr. John Doe</h3>
            <p>Cardiologist</p>
            <button onclick="viewProfile('doc1.html')">View Profile</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Doctor 2">
            <h3>Dr. Jane Smith</h3>
            <p>Dermatologist</p>
            <button onclick="viewProfile('doc2.html')">View Profile</button>
        </div>
        <!-- Add more doctor cards here -->
    </div>

    <script>
        function viewProfile(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
